server:
  port: 8123
  servlet:
    context-path: /api
spring:
  #  日志输出颜色
  output:
    ansi:
      enabled: ALWAYS
  application:
    name: cbj-picture-backend
  #    数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture
    username: root
    password: root
  # Redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000 #5s没连上redis会报错
  #  开放更大的文件上传
  servlet:
    multipart:
      max-file-size: 10MB
  #使用本地local-yaml文件
  profiles:
    active: local
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    #    仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #      逻辑删除(软删除)
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 #逻辑已删除（1）
      logic-not-delete-value: 0 #逻辑未删除（0）
#接口文档
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.cbjpicturebackend.controller
#对象存储
cos:
  client:
    host: xxx
    secretId: xxx
    secretKey: xxx
    region: xxx
    bucket: xxx